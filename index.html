<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Daily UI #001 - Sign up</title>
</head>
<body>
  <section class="sign-up">
    <nav class="back">      
      <a class="back__link" href="#"><div class="back__arrow"></div>Back</a>
    </nav>
    <div class="sign-up__header">
      <h1 class="sign-up__title">Sign Up</h1>
      <img class="sign-up__img" src="./images/undraw_celebrating_bol5.svg" alt="">
    </div>
    <form class="form" method="post" action="">
      <label for="name" class="form__label">Full Name</label>
      <input type="text" id="name" class="form__control"/>
      <label for="email" class="form__label">E-Mail</label>
      <input type="email" id="email" class="form__control"/>
      <label for="password" class="form__label">Password</label>
      <input type="password" id="password" class="form__control form__control--password"/>
      <div class="form-submit">
        <h2 class="form-submit__title">Sign Up</h2>
        <button class="form-submit__btn" type="submit"><img class="arrow" src="./images/right-arrow.svg" alt=""></div></button>
      </div>
      <p class="i-agree">By signing up you agree to the <a class="i-agree__link" href="#">Terms of Use</a> & <a class="i-agree__link" href="https://google.pl/">Privacy Policy</a></p>
    </form>
  </section>
</body>
</html>
